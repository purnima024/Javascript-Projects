<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="inputbox">
            <div class="output">
            </div>
            <div class="input-display">
            </div>
        </div>
        <div class="keypad">

            <div class="rows">

                <button class="operators">AC</button>
                <button class="operators">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
            </div>

            <div class="rows">

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>

            <div class="rows">

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">+</button>
            </div>

            <div class="rows">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">-</button>
            </div>
            <div class="rows">

                <button class="zero">0</button>
                <button>.</button>

                <button class="operators" >=</button>
            </div>


        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
